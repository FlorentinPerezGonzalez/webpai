<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Pérez González Florentín BouncingBall</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="perez-gonzalez-floretin-ejercicio.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <div class="column has-text-centered">
      <h1 class="subtitle">Interactive Molecular Dynamics - Pérez González Florentín</h1>
    </div>
    <div class="columns">
      <div class="column is-3"></div>
      <div class="column notification is-info">
        <div class="columns">
          <div class="column notification is-warning"></div>

          <div class="column is-one-third notification is-success is-marginless" id="">
              <div class="columns buttonDisplay">
                <button class="button is-small">Start</button>
                <button class="button is-small">Step</button>
                <button class="button is-small">Restar</button>
              </div>
              <div class="columns buttonDisplay">
                <button class="button is-small">Slower</button>
                <button class="button is-small numericButton">-1%</button>
                <button class="button is-small numericButton">+1%</button>
                <button class="button is-small">Faster</button>
              </div>
              <div class="columns buttonDisplay">
                <button class="button is-small">Freeze</button>
                <button class="button is-small">Reverse</button>
                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                  <span>Bonds</span>
                  <span class="icon is-small">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </div>
              <div class="column">
                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu" id="presets">
                  <span>Presets</span>
                  <span class="icon is-small">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </div>
          </div>
        </div>
      </div>
      <div class="column is-3"></div>
    </div>
  </body>
</html>
