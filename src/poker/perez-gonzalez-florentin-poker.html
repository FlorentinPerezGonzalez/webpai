    <title>Pérez González Florentín Poker</title>

    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/poker.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="https:/use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer type="module" src="src/generalUtility.js"></script>
    <script defer type="module" src="src/canvas-utility.js"></script>
    <script defer type="module" src="src/imgLoaderPoker.js"></script>
    <script defer type="module" src="src/card.js"></script>
    <script defer type="module" src="src/hand.js"></script>
    <script defer type="module" src="src/deck.js"></script>
    <script defer type="module" src="src/poker-hand.js"></script>
    <script defer type="module" src="src/poker-game.js"></script>
    <script defer type="module" src="src/poker.js"></script>
  </head>
  <body>
    <div class="columns" id="title-container">
      <div class="column has-text-centered">
        <h1 class="title is-1 has-text-danger" id="titlePoker">Poker</h1>
      </div>
    </div>



    <div class="tile is-ancestor" id="main-display">
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <article class="tile is-child notification" id="up-half-div">
              <canvas id='up-half'></canvas>
            </article>
            <article class="tile is-child notification" id="bot-half-div">
              <canvas id='bot-half'></canvas>
            </article>
          </div>
        </div>
      </div>
      <div class="tile is-parent" id="">
        <article class="tile is-child" id="result-display" id="bot-half-div">
          <div class="content" id="">
            <p class="title has-text-centered">Resultados</p>
            <div class="tile is-child" id="display">
              <div class="div-margin">
                <strong><p class="subtitle has-text-centered player has-text-dark">Jugador 1</p></strong>
                <div class="tile is-child">
                  <p class="subtitle has-text-centered has-text-success result" id="jugadorUno"></p>
                </div>
              </div>
              <div class="div-margin">
                <strong><p class="subtitle has-text-centered player has-text-dark">Jugador 2</p></strong>
                <div class="tile is-child">
                  <p class="subtitle has-text-centered has-text-success result" id="jugadorDos"></p>
                </div>
              </div>
            </div>
            <div class="content has-text-centered" id="button-div">
              <button class="button is-info is-rounded is-large" id="button">Repartir cartas</button>
            </div>
          </div>
        </article>
      </div>
    </div>

    <footer class="columns footer">
      <div class="column is-4 has-text-centered">
        <h3>Universidad de La Laguna</h3>
      </div>
      <div class="column is-4 has-text-centered">
        <h3>Programación de Aplicaciones interactivas</h3>
      </div>
      <div class="column is-4 has-text-centered">
        <h3>Curso 2019/2020</h3>
      </div>
    </footer>
